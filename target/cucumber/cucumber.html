window.CUCUMBER_MESSAGES = [{"meta":{"protocolVersion":"21.0.1","implementation":{"name":"cucumber-jvm","version":"7.11.0"},"runtime":{"name":"Java HotSpot(TM) 64-Bit Server VM","version":"20.0.1+9-29"},"os":{"name":"Mac OS X"},"cpu":{"name":"aarch64"}}},{"testRunStarted":{"timestamp":{"seconds":1701537977,"nanos":335647000}}},{"source":{"uri":"file:///Users/sharadgupta/Downloads/Teat-Framework-master/src/test/resources/features/add_to_cart.feature","data":"\n@regression\nFeature: Add to cart\n\n  As a customer of AskOmDch app,\n  I should be able to add product(s) to the cart,\n  So that I can purchase them\n\n  Rule: Add from Store\n\n    @smoke @demo\n    Scenario Outline: Add one quantity from Store\n      Given I'm on the Store Page\n      When I add a \"<product_name>\" to the cart\n      Then I should see 1 \"<product_name>\" in the cart\n      Examples:\n        | product_name    |\n        | Blue Shoes      |\n        | Anchor Bracelet |\n    @smoke\n    Scenario: Add the product already in the cart\n      Given I'm on the Store Page\n      And I have 1 \"Blue Shoes\" in the cart\n      When I add it again\n      Then I should see 2 \"Blue Shoes\" in the cart\n\n  Rule: Add from Product page\n\n\t\t@abc @sanity\n    Scenario Outline: Add the product to the cart\n      Given I'm browsing \"<product_name>\"\n      When I add <quantity> quantity to the cart\n      Then I should see <quantity> \"<product_name>\" in the cart\n      Examples:\n        | product_name    | quantity |\n        | Blue Shoes      | 1        |\n        | Anchor Bracelet | 2        |\n\n\t\t@smoke\n    Scenario: Add the product already in the cart\n      Given I'm browsing \"Blue Shoes\"\n      And I have 1 \"Blue Shoes\" in the cart\n      When I add 1 quantity to the cart\n      Then I should see 2 \"Blue Shoes\" in the cart\n\n\t\t@smoke\n    Scenario: Show an error when try to add zero quantity\n      Given I'm browsing \"Blue Shoes\"\n      When I add 0 quantity\n      Then I should see an error\n\n\t\t@sanity @smoke\n    Scenario Outline: Change the product quantity using arrows\n      Given I'm browsing \"Blue Shoes\"\n      And the selected quantity is <currentQuantity>\n      When I use <direction> arrow to change the quantity\n      Then the selected quantity changes to <newQuantity>\n      Examples:\n        | direction | currentQuantity | newQuantity |\n        | up        | 1               | 2           |\n        | down      | 2               | 1           |\n        | down      | 1               | 1           |\n\n\t\t@sanity @abhi\n    Scenario: Show a Banner when I add to cart\n      Given I'm browsing \"Blue Shoes\"\n      When I add 1 quantity\n      Then I should see the banner with text \"“Blue Shoes” has been added to your cart.\"\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///Users/sharadgupta/Downloads/Teat-Framework-master/src/test/resources/features/add_to_cart.feature","feature":{"location":{"line":3,"column":1},"tags":[{"location":{"line":2,"column":1},"name":"@regression","id":"f74d02a9-a8ef-4a80-90ff-895f6ff45ed0"}],"language":"en","keyword":"Feature","name":"Add to cart","description":"  As a customer of AskOmDch app,\n  I should be able to add product(s) to the cart,\n  So that I can purchase them","children":[{"rule":{"location":{"line":9,"column":3},"tags":[],"keyword":"Rule","name":"Add from Store","description":"","children":[{"scenario":{"location":{"line":12,"column":5},"tags":[{"location":{"line":11,"column":5},"name":"@smoke","id":"14e523b9-e921-4475-92fd-2f1399c5925b"},{"location":{"line":11,"column":12},"name":"@demo","id":"84982478-ce57-411b-abdf-b88c1822f8d9"}],"keyword":"Scenario Outline","name":"Add one quantity from Store","description":"","steps":[{"location":{"line":13,"column":7},"keyword":"Given ","keywordType":"Context","text":"I'm on the Store Page","id":"1d4bf5ab-22e7-4ba0-91d7-3616f797ff7e"},{"location":{"line":14,"column":7},"keyword":"When ","keywordType"
